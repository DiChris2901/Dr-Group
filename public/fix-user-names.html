<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fix User Names - DR Group</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #667eea;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.6;
    }
    .success { color: #10b981; }
    .error { color: #ef4444; }
    .info { color: #3b82f6; }
    .warning { color: #f59e0b; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Fix User Names</h1>
    <p class="subtitle">
      Este script actualizar√° el campo 'name' de todos los usuarios que solo tengan 'displayName'
    </p>
    
    <button id="fixButton" onclick="fixUserNames()">
      ‚úÖ Arreglar Nombres de Usuarios
    </button>
    
    <div id="output"></div>
  </div>

  <!-- Firebase SDK v9+ -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { 
      getFirestore, 
      collection, 
      getDocs, 
      doc, 
      updateDoc 
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { 
      getAuth, 
      onAuthStateChanged 
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCOy2kYdvxOEWMb8YzY_pQE93e4f6RzQBg",
      authDomain: "dr-group-cd21b.firebaseapp.com",
      projectId: "dr-group-cd21b",
      storageBucket: "dr-group-cd21b.firebasestorage.app",
      messagingSenderId: "754340422194",
      appId: "1:754340422194:web:18a7fa5db43ff56e3f9052"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const output = document.getElementById('output');
    const fixButton = document.getElementById('fixButton');

    function log(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      output.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
      output.scrollTop = output.scrollHeight;
    }

    // Verificar autenticaci√≥n
    onAuthStateChanged(auth, (user) => {
      if (user) {
        log(`‚úÖ Usuario autenticado: ${user.email}`, 'success');
        fixButton.disabled = false;
      } else {
        log('‚ùå No hay usuario autenticado. Por favor inicia sesi√≥n en el dashboard primero.', 'error');
        fixButton.disabled = true;
      }
    });

    // Funci√≥n principal
    window.fixUserNames = async function() {
      try {
        fixButton.disabled = true;
        log('üîç Iniciando b√∫squeda de usuarios...', 'info');
        
        const usersRef = collection(db, 'users');
        const snapshot = await getDocs(usersRef);
        
        log(`üìä Total de usuarios encontrados: ${snapshot.size}`, 'info');
        
        let updatedCount = 0;
        let skippedCount = 0;
        let errorCount = 0;
        
        for (const docSnapshot of snapshot.docs) {
          const userId = docSnapshot.id;
          const userData = docSnapshot.data();
          
          // Verificar si necesita actualizaci√≥n
          if (!userData.name && userData.displayName) {
            try {
              log(`üîÑ Actualizando usuario: ${userData.email}`, 'warning');
              log(`   ‚Üí Copiando displayName "${userData.displayName}" a campo "name"`, 'info');
              
              await updateDoc(doc(db, 'users', userId), {
                name: userData.displayName,
                updatedAt: new Date()
              });
              
              updatedCount++;
              log(`‚úÖ Usuario actualizado: ${userData.email}`, 'success');
            } catch (error) {
              errorCount++;
              log(`‚ùå Error actualizando ${userData.email}: ${error.message}`, 'error');
            }
          } else if (userData.name) {
            skippedCount++;
            log(`‚è≠Ô∏è Usuario ya tiene campo "name": ${userData.email} (name: "${userData.name}")`, 'info');
          } else {
            skippedCount++;
            log(`‚ö†Ô∏è Usuario sin displayName ni name: ${userData.email}`, 'warning');
          }
        }
        
        log('', 'info');
        log('==========================================', 'info');
        log('üìä RESUMEN DE ACTUALIZACI√ìN', 'info');
        log('==========================================', 'info');
        log(`‚úÖ Usuarios actualizados: ${updatedCount}`, 'success');
        log(`‚è≠Ô∏è Usuarios omitidos (ya ten√≠an name): ${skippedCount}`, 'info');
        log(`‚ùå Errores: ${errorCount}`, errorCount > 0 ? 'error' : 'info');
        log('==========================================', 'info');
        
        if (updatedCount > 0) {
          log('', 'info');
          log('üéâ ¬°Proceso completado! Los usuarios ahora deber√≠an ver sus nombres correctamente.', 'success');
          log('üîÑ Recarga el dashboard para ver los cambios.', 'info');
        }
        
      } catch (error) {
        log(`‚ùå Error fatal: ${error.message}`, 'error');
        console.error('Error completo:', error);
      } finally {
        fixButton.disabled = false;
      }
    };
  </script>
</body>
</html>
