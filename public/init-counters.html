<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicializar Contadores - DR Group</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .status {
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      line-height: 1.6;
    }
    
    .status.loading {
      background: #e3f2fd;
      color: #1976d2;
      border-left: 4px solid #1976d2;
    }
    
    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
      border-left: 4px solid #2e7d32;
    }
    
    .status.error {
      background: #ffebee;
      color: #c62828;
      border-left: 4px solid #c62828;
    }
    
    .status.warning {
      background: #fff3e0;
      color: #ef6c00;
      border-left: 4px solid #ef6c00;
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }
    
    .stat-card {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    
    .stat-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #667eea;
    }
    
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Inicializar Sistema de Contadores</h1>
    <p class="subtitle">DR Group Dashboard - Optimizaci√≥n de Estad√≠sticas</p>
    
    <div id="status" class="status warning">
      ‚ö†Ô∏è <strong>Sistema no inicializado.</strong><br>
      Presiona el bot√≥n para crear el sistema de contadores optimizado.
    </div>
    
    <button id="initBtn" onclick="initializeCounters()">
      Inicializar Contadores Ahora
    </button>
    
    <div id="statsContainer" style="display: none;">
      <div class="stats-grid" id="statsGrid"></div>
    </div>
    
    <div class="back-link">
      <a href="/">‚Üê Volver al Dashboard</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFunctions, httpsCallable, connectFunctionsEmulator } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-functions.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDVk7o8oDnDz3kIYUWjDN6m5aklE5Itp_I",
      authDomain: "dr-group-cd21b.firebaseapp.com",
      projectId: "dr-group-cd21b",
      storageBucket: "dr-group-cd21b.firebasestorage.app",
      messagingSenderId: "754340422194",
      appId: "1:754340422194:web:0e3ce1ba1c2d28a3d48f67",
      measurementId: "G-NNYZB1HZGD"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const functions = getFunctions(app);
    const auth = getAuth(app);

    // Verificar autenticaci√≥n
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        updateStatus('error', '‚ùå <strong>No est√°s autenticado.</strong><br>Por favor, <a href="/" style="color: inherit; text-decoration: underline;">inicia sesi√≥n</a> primero.');
        document.getElementById('initBtn').disabled = true;
      } else {
        updateStatus('warning', `‚úÖ Autenticado como: <strong>${user.email}</strong><br>Listo para inicializar.`);
        document.getElementById('initBtn').disabled = false;
      }
    });

    // Funci√≥n para actualizar estado
    function updateStatus(type, message) {
      const statusDiv = document.getElementById('status');
      statusDiv.className = `status ${type}`;
      statusDiv.innerHTML = message;
    }

    // Funci√≥n para mostrar estad√≠sticas
    function displayStats(stats) {
      const statsContainer = document.getElementById('statsContainer');
      const statsGrid = document.getElementById('statsGrid');
      
      statsGrid.innerHTML = `
        <div class="stat-card">
          <div class="stat-label">Total Compromisos</div>
          <div class="stat-value">${stats.totalCommitments || 0}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Pendientes</div>
          <div class="stat-value">${stats.pendingCommitments || 0}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Vencidos</div>
          <div class="stat-value">${stats.overDueCommitments || 0}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Completados</div>
          <div class="stat-value">${stats.completedCommitments || 0}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Monto Total</div>
          <div class="stat-value">$${(stats.totalAmount || 0).toLocaleString()}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Pagos del Mes</div>
          <div class="stat-value">${stats.currentMonthPayments || 0}</div>
        </div>
      `;
      
      statsContainer.style.display = 'block';
    }

    // Funci√≥n para inicializar contadores
    window.initializeCounters = async function() {
      const btn = document.getElementById('initBtn');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Inicializando...';
      
      updateStatus('loading', '‚è≥ <strong>Procesando...</strong><br>Calculando estad√≠sticas desde Firestore. Esto puede tomar 10-30 segundos.');
      
      try {
        console.log('üöÄ Llamando a forceRecalculateStats...');
        
        const forceRecalculateStats = httpsCallable(functions, 'forceRecalculateStats');
        const result = await forceRecalculateStats();
        
        console.log('‚úÖ Respuesta recibida:', result.data);
        
        if (result.data.success) {
          updateStatus('success', 
            `‚úÖ <strong>¬°Sistema inicializado con √©xito!</strong><br>
            Los contadores se han creado en <code>system_stats/dashboard</code>.<br>
            <strong>Ahorro activo:</strong> 99.995% en lecturas de Firestore.<br>
            <small>De ahora en adelante, el dashboard cargar√° en < 2 segundos.</small>`
          );
          
          displayStats(result.data.stats);
          
          btn.innerHTML = '‚úÖ Inicializaci√≥n Completa';
          
          // Redirigir al dashboard despu√©s de 5 segundos
          setTimeout(() => {
            window.location.href = '/';
          }, 5000);
        } else {
          throw new Error(result.data.message || 'Error desconocido');
        }
        
      } catch (error) {
        console.error('‚ùå Error:', error);
        
        let errorMessage = error.message;
        if (error.code === 'permission-denied') {
          errorMessage = 'No tienes permisos de administrador.';
        } else if (error.code === 'unauthenticated') {
          errorMessage = 'Debes iniciar sesi√≥n primero.';
        } else if (error.code === 'not-found') {
          errorMessage = 'La funci√≥n Cloud no est√° desplegada correctamente.';
        }
        
        updateStatus('error', 
          `‚ùå <strong>Error al inicializar:</strong><br>
          ${errorMessage}<br><br>
          <strong>Soluci√≥n:</strong><br>
          1. Verifica que est√©s autenticado como administrador<br>
          2. Aseg√∫rate de que las Cloud Functions est√©n desplegadas<br>
          3. Revisa la consola del navegador (F12) para m√°s detalles`
        );
        
        btn.disabled = false;
        btn.innerHTML = 'Reintentar Inicializaci√≥n';
      }
    };
  </script>
</body>
</html>
