<svg width="1024" height="1024" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3498DB" stop-opacity="1" />
      <stop offset="1" stop-color="#154360" stop-opacity="1" />
    </linearGradient>
  </defs>

  <!-- No Background (Transparent for Adaptive Icon Foreground) -->

  <!-- Shield Container -->
  <g transform="translate(25, 15) scale(0.5)">
      <!-- Shield Body -->
      <path
        d="M 50 0 
           L 10 10 
           C 10 10, 10 40, 10 50
           C 10 75, 50 100, 50 100
           C 50 100, 90 75, 90 50
           C 90 40, 90 10, 90 10
           L 50 0 Z"
        fill="url(#shieldGradient)" 
      />
      
      <!-- Highlight -->
      <path
        d="M 50 0 L 10 10 C 10 10 10 40 10 50 C 10 75 50 100 50 100 L 50 0 Z"
        fill="#FFFFFF"
        fill-opacity="0.15"
      />
  </g>

  <!-- Checkmark -->
  <path
    d="M 42 42 L 50 50 L 63 35"
    fill="none"
    stroke="#E74C3C"
    stroke-width="7"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Text DR -->
  <text
    x="50"
    y="85"
    fill="#FFFFFF"
    font-size="28"
    font-weight="bold"
    text-anchor="middle"
    font-family="Arial, sans-serif" 
    letter-spacing="0"
  >
    DR
  </text>
</svg>