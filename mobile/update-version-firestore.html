<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Versi√≥n en Firestore</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    h1 {
      color: #667eea;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type="checkbox"] {
      width: auto;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 32px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    .result.success {
      background: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
    }
    .result.error {
      background: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
    }
    .current-version {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #2196f3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì± Actualizar Versi√≥n en Firestore</h1>
    <p class="subtitle">Configurar la √∫ltima versi√≥n disponible para el sistema de notificaciones</p>

    <div class="current-version" id="currentVersion" style="display:none;">
      <strong>Versi√≥n actual en Firestore:</strong>
      <div id="currentData"></div>
    </div>

    <div class="form-group">
      <label for="version">Versi√≥n (Formato: X.X.X)</label>
      <input type="text" id="version" placeholder="3.1.1" value="3.1.1">
    </div>

    <div class="form-group">
      <label for="releaseNotes">Notas de Versi√≥n</label>
      <textarea id="releaseNotes" placeholder="Describe los cambios de esta versi√≥n...">Mejora: Transparencia sobre captura de ubicaci√≥n en login. Informaci√≥n clara sobre datos recopilados para control de asistencias</textarea>
    </div>

    <div class="form-group">
      <div class="checkbox-group">
        <input type="checkbox" id="isCritical">
        <label for="isCritical" style="margin-bottom: 0;">‚ö†Ô∏è Actualizaci√≥n Cr√≠tica (forzada)</label>
      </div>
    </div>

    <button onclick="updateVersion()">Actualizar Versi√≥n en Firestore</button>

    <div id="result" class="result"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyASZnuQpLo__qfNTEJ0Zt3CXZaWfg78aUg",
      authDomain: "dr-group-cd21b.firebaseapp.com",
      projectId: "dr-group-cd21b",
      storageBucket: "dr-group-cd21b.firebasestorage.app",
      messagingSenderId: "526970184316",
      appId: "1:526970184316:web:af35e36cdbf7b4d4f41ff9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Cargar versi√≥n actual
    async function loadCurrentVersion() {
      try {
        const docRef = doc(db, 'appConfig', 'latestVersion');
        const docSnap = await getDoc(docRef);
        
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById('currentVersion').style.display = 'block';
          document.getElementById('currentData').innerHTML = `
            <div style="margin-top: 10px;">
              <strong>Versi√≥n:</strong> ${data.version}<br>
              <strong>Cr√≠tica:</strong> ${data.isCritical ? 'S√≠ ‚ö†Ô∏è' : 'No'}<br>
              <strong>Notas:</strong> ${data.releaseNotes}
            </div>
          `;
        }
      } catch (error) {
        console.error('Error cargando versi√≥n actual:', error);
      }
    }

    window.updateVersion = async function() {
      const version = document.getElementById('version').value.trim();
      const releaseNotes = document.getElementById('releaseNotes').value.trim();
      const isCritical = document.getElementById('isCritical').checked;
      const resultDiv = document.getElementById('result');

      if (!version || !releaseNotes) {
        resultDiv.className = 'result error';
        resultDiv.textContent = '‚ùå Por favor completa todos los campos';
        resultDiv.style.display = 'block';
        return;
      }

      // Validar formato de versi√≥n (X.X.X)
      if (!/^\d+\.\d+\.\d+$/.test(version)) {
        resultDiv.className = 'result error';
        resultDiv.textContent = '‚ùå Formato de versi√≥n inv√°lido. Usa X.X.X (ejemplo: 3.1.1)';
        resultDiv.style.display = 'block';
        return;
      }

      try {
        const docRef = doc(db, 'appConfig', 'latestVersion');
        await setDoc(docRef, {
          version: version,
          releaseNotes: releaseNotes,
          isCritical: isCritical,
          updatedAt: new Date().toISOString()
        });

        resultDiv.className = 'result success';
        resultDiv.innerHTML = `
          ‚úÖ <strong>Versi√≥n ${version} configurada exitosamente</strong><br>
          Las apps con versiones anteriores detectar√°n esta actualizaci√≥n autom√°ticamente.
        `;
        resultDiv.style.display = 'block';

        // Recargar versi√≥n actual
        setTimeout(() => loadCurrentVersion(), 1000);
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.textContent = '‚ùå Error: ' + error.message;
        resultDiv.style.display = 'block';
      }
    };

    // Cargar versi√≥n al iniciar
    loadCurrentVersion();
  </script>
</body>
</html>
