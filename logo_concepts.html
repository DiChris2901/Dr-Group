<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrGroup Logo Concepts</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background-color: #0f172a;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
            color: white;
        }
        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .concept {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 300px;
        }
        h2 {
            font-size: 1.2rem;
            color: #94a3b8;
            margin: 0;
        }
        svg {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>DrGroup Logo Concepts</h1>
    
    <div class="container">
        <!-- Concept 1: Glassmorphism -->
        <div class="concept">
            <h2>1. Modern Glass</h2>
            <svg viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
                    </linearGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                <rect x="10" y="10" width="180" height="60" rx="15" fill="url(#grad1)" opacity="0.2" stroke="url(#grad1)" stroke-width="2"/>
                <text x="30" y="50" font-family="Arial" font-weight="bold" font-size="32" fill="white">DR</text>
                <text x="80" y="50" font-family="Arial" font-size="20" fill="#e2e8f0" letter-spacing="2">GROUP</text>
                <circle cx="160" cy="40" r="12" fill="url(#grad1)" filter="url(#glow)"/>
                <circle cx="160" cy="40" r="8" fill="white" opacity="0.5"/>
            </svg>
        </div>

        <!-- Concept 2: Corporate Shield -->
        <div class="concept">
            <h2>2. Corporate Shield</h2>
            <svg viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M 30 15 L 60 15 L 60 45 Q 45 65 30 45 L 30 15" fill="url(#grad2)"/>
                <text x="35" y="42" font-family="serif" font-weight="bold" font-size="24" fill="white">D</text>
                <text x="70" y="45" font-family="Arial" font-weight="bold" font-size="28" fill="white">DrGroup</text>
                <text x="70" y="60" font-family="Arial" font-size="8" fill="#94a3b8" letter-spacing="1">FINANCIAL MANAGEMENT</text>
            </svg>
        </div>

        <!-- Concept 3: Abstract Infinity -->
        <div class="concept">
            <h2>3. Infinity Flow</h2>
            <svg viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M 30 40 C 30 20, 50 20, 50 40 C 50 60, 70 60, 70 40" fill="none" stroke="url(#grad3)" stroke-width="6" stroke-linecap="round"/>
                <circle cx="70" cy="40" r="5" fill="#fbbf24"/>
                <text x="85" y="48" font-family="Arial" font-weight="bold" font-size="26" fill="white">DrGroup</text>
            </svg>
        </div>
    </div>
</body>
</html>
