<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR Group - Prueba Exportador Python</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        .button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .log {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêçüíé DR Group - Prueba Exportador Python Spectacular</h1>
        
        <div>
            <button class="button" onclick="probarConexion()">üîó Probar Conexi√≥n Servidor</button>
            <button class="button" onclick="probarExportacion()">üìä Probar Exportaci√≥n Excel</button>
            <button class="button" onclick="limpiarLog()">üßπ Limpiar Log</button>
        </div>
        
        <div id="log" class="log">
            <div class="info">üíé Sistema listo para pruebas spectacular...</div>
        </div>
    </div>

    <script>
        const SERVER_URL = 'http://localhost:3002';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        async function probarConexion() {
            log('üîç Verificando conexi√≥n con servidor Python...', 'info');
            
            try {
                const response = await fetch(`${SERVER_URL}/api/health`);
                const result = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ Servidor conectado: ${result.service} v${result.version}`, 'success');
                    
                    // Probar status Python
                    const pythonResponse = await fetch(`${SERVER_URL}/api/python-status`);
                    const pythonResult = await pythonResponse.json();
                    
                    if (pythonResponse.ok && pythonResult.success) {
                        log(`üêç Python setup: ${pythonResult.message}`, 'success');
                    } else {
                        log(`‚ùå Python no disponible: ${pythonResult.message}`, 'error');
                    }
                } else {
                    log(`‚ùå Error servidor: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error conectando: ${error.message}`, 'error');
            }
        }
        
        async function probarExportacion() {
            log('üìä Iniciando prueba de exportaci√≥n spectacular...', 'info');
            
            // Datos de prueba
            const datosTest = [
                {
                    empresa: "JUEGOS 777 SAS",
                    serial: "001",
                    nuc: "ABC123",
                    tarifa: "5000",
                    establecimiento: "Local Central",
                    diasT: "30",
                    diasM: "30",
                    primerDia: "2025-09-01",
                    ultimoDia: "2025-09-30",
                    periodo: "SEP-2025",
                    tipo: "Tragamonedas",
                    produccion: 1500000,
                    derechos: 150000,
                    gastos: 50000,
                    total: 1300000,
                    novedad: "Prueba Spectacular"
                },
                {
                    empresa: "DIVERSIONES VALLE",
                    serial: "002",
                    nuc: "DEF456",
                    tarifa: "8000",
                    establecimiento: "Local Norte",
                    diasT: "30",
                    diasM: "28",
                    primerDia: "2025-09-01",
                    ultimoDia: "2025-09-28",
                    periodo: "SEP-2025",
                    tipo: "Multijuegos",
                    produccion: 2200000,
                    derechos: 220000,
                    gastos: 75000,
                    total: 1905000,
                    novedad: "Sistema H√≠brido Funcionando"
                }
            ];
            
            try {
                log(`üêç Enviando ${datosTest.length} registros al servidor Python...`, 'info');
                
                const response = await fetch(`${SERVER_URL}/api/export-liquidacion`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: datosTest,
                        options: {}
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    log(`‚úÖ Excel generado: ${result.filename}`, 'success');
                    log(`üìä Tama√±o: ${(result.fileSize / 1024).toFixed(1)} KB`, 'info');
                    log(`üéØ Registros procesados: ${result.recordCount}`, 'info');
                    
                    // Descargar archivo
                    const downloadUrl = `${SERVER_URL}/api/download/${result.filename}`;
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = result.filename;
                    link.click();
                    
                    log(`üíæ Descargando: ${result.filename}`, 'success');
                } else {
                    log(`‚ùå Error exportaci√≥n: ${result.message}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Error en prueba: ${error.message}`, 'error');
            }
        }
        
        function limpiarLog() {
            document.getElementById('log').innerHTML = '<div class="info">üíé Log limpiado - Sistema listo...</div>';
        }
        
        // Auto-probar conexi√≥n al cargar
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(probarConexion, 1000);
        });
    </script>
</body>
</html>
